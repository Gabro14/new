<h1>Explore Our Hotels</h1>

<div class="card-container">
  <div class="card" *ngFor="let el of hotelArr">
    <img [src]="el.featuredImage" class="card-img-top" alt="Hotel Image" />
    <div class="card-body">
      <h5 class="card-title">{{ el.name }}</h5>
      <p class="card-text">{{ el.address }}</p>
      <a routerLink="/details/{{ el.id }}" class="btn btn-primary">See More</a>
    </div>
  </div>
</div>
