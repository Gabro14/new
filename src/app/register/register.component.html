<div class="auth-wrapper">
  <h2 class="auth-title">Create Account</h2>
  <form (ngSubmit)="reg()" class="auth-form">

    <div class="input-group">
      <label for="phone">📞 Phone Number</label>
      <input id="phone" type="text" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="+995 5XX XX XX XX" required />
    </div>

    <div class="input-group">
      <label for="password">🔒 Password</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="••••••••" required />
    </div>

    <button type="submit" class="btn-auth">Register</button>

    <p class="auth-footer">
      Already have an account? 
      <a routerLink="/login">Log in here</a>
    </p>
  </form>
</div>
