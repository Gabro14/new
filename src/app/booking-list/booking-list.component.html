<div class="booking-list">
  <h2>ბუქინგების სია</h2>

  <div *ngIf="loading">იტვირთება...</div>

  <table class="table table-striped" *ngIf="!loading && bookings.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>ოთახის ტიპი</th>
        <th>სტუმრები</th>
        <th>Check-in</th>
        <th>Check-out</th>
        <th>ქმედება</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.id }}</td>
        <td>{{ booking.roomType || '-' }}</td>
        <td>{{ booking.guests || '-' }}</td>
        <td>{{ booking.checkInDate | date: 'shortDate' }}</td>
        <td>{{ booking.checkOutDate | date: 'shortDate' }}</td>
        <td>
          <button class="btn btn-primary btn-sm" routerLink="/bookingDetails/{{ booking.id }}">დეტალები</button>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteBooking(booking.id)">წაშლა</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && bookings.length === 0">
    ჩანაწერები არ მოიძებნა.
  </div>
</div>
