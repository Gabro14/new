<!-- Main Hotel Card -->
<div class="card main-hotel">
  <img [src]="singleHotl.featuredImage" class="card-img-top" alt="Hotel Image">
  <div class="card-body">
    <h5 class="card-title">{{ singleHotl.name }}</h5>
    <p class="card-text">{{ singleHotl.address }}</p>
  </div>
</div>

<!-- Room Cards -->
<div class="roopParent">
  <div class="card" *ngFor="let room of singleHotl.rooms">
    <img [src]="room.images[0].source" class="card-img-top" alt="Room Image">
    <div class="card-body">
      <h5 class="card-title">{{ room.name }}</h5>
      <p class="card-text">ტევადობა: {{ room.maximumGuests }} ადამიანი</p>
      <p class="card-text price">{{ room.pricePerNight }}₾ / ღამე</p>
    </div>
    <button routerLink="/roomDetails/{{ room.id }}">See Room</button>
  </div>
</div>
